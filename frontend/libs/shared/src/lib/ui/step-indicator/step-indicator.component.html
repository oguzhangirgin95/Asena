<ng-container *ngIf="(vm$ | async) as vm">
  <div class="step-indicator-container" *ngIf="vm.steps.length > 1">
    <div
      class="step"
      *ngFor="let step of vm.steps; let i = index"
      [class.active]="vm.currentIndex === i"
      [class.completed]="vm.currentIndex > i"
    >
      <div class="circle">{{ i + 1 }}</div>
      <span class="label">{{ step.step | titlecase }}</span>
    </div>
  </div>
</ng-container>
