<div class="mb-3">
  <label *ngIf="label" class="form-label">{{ label }}</label>
  <input
    class="form-control"
    [class.is-invalid]="!!error"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onTouched()"
  />
  <div *ngIf="error" class="invalid-feedback d-block">{{ error }}</div>
</div>
