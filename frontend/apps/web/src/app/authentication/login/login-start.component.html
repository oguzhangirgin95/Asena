<div class="container">
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <select
        id="language"
        [ngModel]="resourceService.currentLanguage()"
        (ngModelChange)="changeLanguage($event)"
        name="language"
        class="form-control"
      >
        <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="username">{{ 'LOGIN_USERNAME | Username' | resource }}</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="credentials.username"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">{{ 'LOGIN_PASSWORD | Password' | resource }}</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        class="form-control"
      />
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <button type="submit">{{ 'LOGIN_BUTTON | Login' | resource }}</button>
  </form>
</div>
